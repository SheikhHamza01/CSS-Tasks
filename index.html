<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Task</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <!-- Selectors -->
    <h1 class="heading">this is heading with class selector</h1>
    <h2 id="head">this is heading with id selector</h2>

    <!-- Colors -->
    <h1 class="color1">color # 1 </h1>
    <h1 class="color2">color # 2</h1>
    <h1 class="color3">color # 3 </h1>
    <h1 class="colorrgb">color rgb </h1>
    <h1 class="colorhex">color hex </h1>

    <!-- Background-->
    <h1 class="background">Background</h1>

    <!-- Borders-->
    <h1 class="border1">Border1</h1>
    <h1 class="border2">Border2</h1>
    <h1 class="border3">Border3</h1>

    <!-- Margins-->
    <div class="margin">
        <p style="color: white;">This is margin box</p></div>

    <!-- Padding-->
    <div class="box">
        <p class="padding"> This is padded text</p>
    </div>

    <!--Text-->
    <h2 class="text">This is text section</h2>

    <!-- Links-->
    <a class="link" href="#">HELLO Clicked Me</a>
    <br>
    <br>
    <!--Opacity-->
    <h4>Please hover me to view my full --Opacity </h4>
    
    <img src="./google.jpeg" alt="" class="google">

  </body>
</html>
